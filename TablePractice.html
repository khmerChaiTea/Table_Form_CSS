<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Table Practice</title>
    <link rel="stylesheet" href="TablePractice.css" />
  </head>
  <body>
    <table>
      <tr id="courseTableHeader">
        <!-- id is only allowed once -->
        <th>Course Name</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td class="course-name">Intro to Web Dev.</td>
        <td>97%</td>
      </tr>
      <tr>
        <td class="course-name">Computer Sci.</td>
        <td>95%</td>
      </tr>
      <tr>
        <td class="course-name">Databases</td>
        <td>93%</td>
      </tr>
      <tr>
        <td class="course-name" colspan="2">Introduction to Database</td>
        <!-- Above takes both columns-->
        <td>93%</td>
      </tr>
    </table>
  </body>
</html>
